<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="container">
                <div class="nav__content">
                    <a href="" class="logo">
                        <img src="img/logo.svg" alt="">
                        dBurger
                    </a>
                    <div class="nav__right">
                        <button class="nav__btn">
                            <img src="img/nav__savat.svg" alt="">
                            <span class="nav__btn-count">1</span>
                        </button>
                        <div class="nav__basket">
                            <div class="nav__basket-top">
                                <p>Savat</p>
                                <button class="nav__basket-btn"></button>
                            </div>
                            <div class="nav__basket-checklist"></div>
                            <div class="nav__basket-bottom">Buyurtma qilish<span class="nav__basket-totalPrice">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="view">
            <img src="img/headerimg.png" alt="">
        </section>
        <section class="menu">
            <div class="container">
                <div class="menu__content">
                    <div class="menu__item" id="crazy">
                        <p class="menu__count">1</p>
                        <img src="img/image 1.png" alt="" class="menu__img">
                        <h3 class="menu__name">Crazy</h3>
                        <div class="menu__info">
                            <p class="menu__price">31 000 сум</p>
                            <button type="" class="menu__btn">
                                <img src="img/SAVAT.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="menu__item" id="light">
                        <p class="menu__count">1</p>
                        <img src="img/image 2.png" alt="" class="menu__img">
                        <h3 class="menu__name">Light</h3>
                        <div class="menu__info">
                            <p class="menu__price">26 000 сум</p>
                            <button type="" class="menu__btn">
                                <img src="img/SAVAT.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="menu__item" id="cheeseBurger">
                        <p class="menu__count">1</p>
                        <img src="img/image 3.png" alt="" class="menu__img">
                        <h3 class="menu__name">CheeseBurger</h3>
                        <div class="menu__info">
                            <p class="menu__price">29 000 сум</p>
                            <button type="" class="menu__btn">
                                <img src="img/SAVAT.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="menu__item" id="dBurger">
                        <p class="menu__count">1</p>
                        <img src="img/image 4.png" alt="" class="menu__img">
                        <h3 class="menu__name">dBurger</h3>
                        <div class="menu__info">
                            <p class="menu__price">24 000 сум</p>
                            <button type="" class="menu__btn">
                                <img src="img/SAVAT.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
